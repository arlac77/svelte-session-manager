language: node_js
addons:
  chrome: stable
jobs:
  include:
    - stage: test
      script:
        - npm run test
      node_js: 12.11.1
    - stage: release
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: 'true'
        script:
          - npx semantic-release
branches:
  only:
    - master
    - /^greenkeeper/.*$/
    - /^mkpr/.*$/
    - /^npm-template-sync/.*$/
env:
  - BROWSER=chrome
