language: node_js
node_js:
  - 10.16.2
addons:
  chrome: stable
  ssh_known_hosts: $UPLOAD_SERVER
before_script:
  - >-
    echo "$UPLOAD_SERVER ecdsa-sha2-nistp256
    AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBH2TydShl6oPEvF+2gWsCYLbfgps6rpZjbPz889LsWUvZiLnvoQUlmH8C4i1cUAl+eq5CiP7egcbrJ60p7fvM/k="
    >> $HOME/.ssh/known_hosts
  - openssl aes-256-cbc -K $encrypted_d0f036b99c7e_key -iv $encrypted_d0f036b99c7e_iv -in ci/id_rsa.enc -out /tmp/id_rsa -d
  - eval "$(ssh-agent -s)"
  - chmod 600 /tmp/id_rsa
  - ssh-add /tmp/id_rsa
jobs:
  include:
    - stage: test
      script:
        - npx serve -n -l 5000 example/public &
        - SERVER_PID=$!
        - npm run test
        - kill $SERVER_PID
        - 'mkdir -p "${TRAVIS_BUILD_ID}/${TRAVIS_BUILD_NUMBER}/${TRAVIS_JOB_ID}"'
        - 'mv test-results "${TRAVIS_BUILD_ID}/${TRAVIS_BUILD_NUMBER}/${TRAVIS_JOB_ID}"'
        - 'rsync -avz "${TRAVIS_BUILD_ID}/${TRAVIS_BUILD_NUMBER}/${TRAVIS_JOB_ID}" ci-upload@$UPLOAD_SERVER:/somewhere'
    - stage: release
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: 'true'
        script:
          - npx xsemantic-release
branches:
  only:
    - master
    - /^greenkeeper/.*$/
