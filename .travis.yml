language: node_js
node_js:
  - 12.9.1
addons:
  chrome: stable
jobs:
  include:
    - stage: test
      script:
        - npm run test
    - stage: release
      node_js: lts/*
      script: skip
      deploy:
        provider: script
        skip_cleanup: 'true'
        script:
          - npx xsemantic-release
branches:
  only:
    - master
    - /^greenkeeper/.*$/
